{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
<p>
You want to show course only
</p>  
  {% for order in orders %}
    <p>
      {{ order }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ order.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="course" />
  <input type="submit" name="apply" value="Course"/>
</form>
{% endblock %}
